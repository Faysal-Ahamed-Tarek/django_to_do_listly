{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    {% block styles %}

    {% endblock %}
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 border border-end">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center align-content-center" href="{% url "welcome" %}">
          <i class="bi bi-window-stack fs-3 me-2"></i>
          <h1 class="fw-bold fs-4" style="color: #2c3e50">Listly</h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          {% if request.resolver_match.url_name != "welcome" %}
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url "active_task" %}">Active Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "completed_task" %}">Completed Tasks</a>
            </li>
          </ul>
          {% endif %}

          <div class="d-lg-none w-100">
            <div class="d-flex justify-content-center mt-2">
              <button class="btn text-white px-3 py-2 fs-6 fw-bold" style="background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">User Lists</button>
            </div>
          </div>
        </div>

        <div class="ms-auto d-none d-lg-flex">
          <button class="btn text-white px-3 py-2 fs-6" style="background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;"><a class="text-white text-decoration-none" href="{% url "user_lists" %}">User tasks</a></button>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
